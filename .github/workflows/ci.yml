name: Earthly/Maven CI

env:
  OWASP_NVD_API_KEY: ${{ secrets.OWASP_NVD_API_KEY }}
  # Workaround for: https://github.com/earthly/earthly/issues/4220
  EARTHLY_DISABLE_REMOTE_REGISTRY_PROXY: true

on:
  push:
    # Don't run CI on documentation changes
    paths-ignore:
      - '*.md'
      - 'images/**'
  pull_request:
    # Don't run CI on documentation changes
    paths-ignore:
      - '*.md'
      - 'images/**'
  workflow_dispatch:

jobs:
  build:
    name: Builds and tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

# Earthly handles caching as a Docker layer

      - name: Use Earthly
        uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: ^0.8.0

      - name: Build and test
        run: earthly --secret OWASP_NVD_API_KEY +build

      - name: Execute run script
        run: earthly --secret OWASP_NVD_API_KEY +run

# Save artifacts for build 
# See Earthfile that copies these from container to local

      - name: Save Jar for main
        uses: actions/upload-artifact@v4
        with:
          name: jar-main
          if-no-files-found: error
          path: target/layers-kt-2-0-SNAPSHOT.jar

# Coverage badge report

      - name: Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
            if-no-files-found: error
          path: target/site/jacoco/

      - name: Debug coverage report
        run: |
          ls -la target/site/jacoco/
          cat target/site/jacoco/jacoco.xml || echo "JaCoCo report not found"

# Generate coverage badge for README
# Gradle builds are similar but will require configuration the path for the
# CSV JaCoCo report.

      - name: Log coverage percentage
        run: |
          grep '<counter type="LINE"' target/site/jacoco/jacoco.xml | grep -o 'covered="[0-9]*"' | head -1
          grep '<counter type="LINE"' target/site/jacoco/jacoco.xml | grep -o 'missed="[0-9]*"' | head -1

      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: images
          jacoco-report-path: target/site/jacoco/jacoco.xml
          generate-branches-badge: false
          generate-summary: false

      - name: Add coverage to CI repo
        # The saved badge does not appear when you pull code locally
        # Only update coverage badge on master branch
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          cd images
          if [[ ! -z "$(git status --porcelain *.svg)" ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
            git add *.svg
            git commit -m 'Autogenerated coverage badge'
            git push
          fi
